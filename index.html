<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>弁当メニュー作成アプリ</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="header">
    <h1>弁当メニュー作成アプリ</h1>
  </div>
  <div class="tabManeger">
    <a href="#" class="tab-link active" data-tab="tab1" id="newMenuTab">新規メニューを登録</a>
    <a href="#" class="tab-link" data-tab="tab2" id="watchMenuTab">過去のメニューを閲覧</a>
  </div>
  <div class="tab-container">
    <div class="tab-content" id="tab1">
      <canvas id="preview"></canvas>
      <div class="inputArea">
        <div class="selectArea">
          <h2>月を選択：</h2>
          <select id="month">
            <option value="unselected">未選択</option>
            <option value="1">1月</option>
            <option value="2">2月</option>
            <option value="3">3月</option>
            <option value="4">4月</option>
            <option value="5">5月</option>
            <option value="6">6月</option>
            <option value="7">7月</option>
            <option value="8">8月</option>
            <option value="9">9月</option>
            <option value="10">10月</option>
            <option value="11">11月</option>
            <option value="12">12月</option>
          </select>
        </div>
        <div class="selectArea">
          <h2>日を選択：</h2>
          <select id="date">
            <option value="unselected">未選択</option>
            <option value="1">1日</option>
            <option value="2">2日</option>
            <option value="3">3日</option>
            <option value="4">4日</option>
            <option value="5">5日</option>
            <option value="6">6日</option>
            <option value="7">7日</option>
            <option value="8">8日</option>
            <option value="9">9日</option>
            <option value="10">10日</option>
            <option value="11">11日</option>
            <option value="12">12日</option>
            <option value="13">13日</option>
            <option value="14">14日</option>
            <option value="15">15日</option>
            <option value="16">16日</option>
            <option value="17">17日</option>
            <option value="18">18日</option>
            <option value="19">19日</option>
            <option value="20">20日</option>
            <option value="21">21日</option>
            <option value="22">22日</option>
            <option value="23">23日</option>
            <option value="24">24日</option>
            <option value="25">25日</option>
            <option value="26">26日</option>
            <option value="27">27日</option>
            <option value="28">28日</option>
            <option value="29">29日</option>
            <option value="30">30日</option>
            <option value="31">31日</option>
          </select>
        </div>
        <div class="selectArea">
          <h2>曜日を選択：</h2>
          <select id="day">
            <option value="unselected">未選択</option>
            <option value="月">月</option>
            <option value="火">火</option>
            <option value="水">水</option>
            <option value="木">木</option>
            <option value="金">金</option>
            <option value="土">土</option>
            <option value="日">日</option>
          </select>
        </div>
        <input type="text" placeholder="主菜(上段左)を入力">
        <input type="text" placeholder="デザート(上段真ん中)を入力">
        <input type="text" placeholder="副菜１(上段右)を入力">
        <input type="text" placeholder="副菜２(下段左)を入力">
        <input type="text" placeholder="漬物(下段真ん中)を入力">
        <input type="text" placeholder="主食(下段右)を入力">
      </div>
      <button class="register" onclick="registerMenu()">登録</button>
    </div>
    <div class="tab-content" id="tab2">
      2
    </div>
  </div>
  <script src="src/tab.js"></script>
  <script src="src/registerMenu.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/BentoMenu/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  
</body>

</html>
